<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <!-- Main layout container -->
    <div class="layout__main">
      <!-- Header -->
      <header class="header">
        <img src="img/logo.png" alt="logo" class="logo" />
        <form action="#" class="search">
          <input
            type="text"
            name="search__input"
            id="search__input"
            class="search__input"
            placeholder="Search hotels" />
          <button type="submit" class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/solid.svg#magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-container">
            <svg class="user-nav__icon">
              <use xlink:href="img/solid.svg#bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-container">
            <svg class="user-nav__icon">
              <use xlink:href="img/solid.svg#comments"></use>
            </svg>
            <span class="user-nav__notification">1</span>
          </div>
          <div class="user-nav__profile">
            <img
              src="img/user.jpg"
              alt="Jonas"
              class="user-nav__profile-photo" />
            <span class="user-nav__profile-name">Jonas</span>
          </div>
        </nav>
      </header>
      <!-- Sidebar and Hotel Content  -->
      <div class="layout__nav-hotel">
        <!-- Navigation Menu -->
        <aside class="sidebar">
          <nav class="sidebar__nav">
            <ul class="sidebar__list">
              <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                  <svg class="sidebar__icon">
                    <use xlink:href="img/solid.svg#house"></use>
                  </svg>
                  <span class="sidebar__text">Hotel</span>
                </a>
              </li>
              <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                  <svg class="sidebar__icon">
                    <use xlink:href="img/solid.svg#plane-departure"></use>
                  </svg>
                  <span class="sidebar__text">Flight</span>
                </a>
              </li>
              <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                  <svg class="sidebar__icon">
                    <use xlink:href="img/solid.svg#key"></use>
                  </svg>
                  <span class="sidebar__text">Car Rental</span>
                </a>
              </li>
              <li class="sidebar__item">
                <a href="#" class="sidebar__link">
                  <svg class="sidebar__icon">
                    <use xlink:href="img/solid.svg#signs-post"></use>
                  </svg>
                  <span class="sidebar__text">Tours</span>
                </a>
              </li>
            </ul>
          </nav>
          <!-- Footer -->
          <footer class="sidebar__footer">
            <p>&copy; 2024 Maciej Staniec.<br />All rights reserved.</p>
          </footer>
        </aside>
        <!-- Hotel Content -->
        <main class="layout__hotel">
          <!-- Gallery component -->
          <section class="gallery">
            <figure class="gallery__item">
              <img
                src="img/hotel-1.jpg"
                alt="Photo of hotel 1"
                class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img
                src="img/hotel-2.jpg"
                alt="Photo of hotel 2"
                class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img
                src="img/hotel-3.jpg"
                alt="Photo of hotel 3"
                class="gallery__photo" />
            </figure>
          </section>
          <section class="overview">
            <h1 class="overview__title">Hotel Las Palmas</h1>
          </section>
          <!-- Hotel Details and Reviews container -->
          <div class="layout__hotel-review">
            <!-- Hotel Details section -->
            <section class="details">Hotel details</section>

            <!-- Reviews Section -->
            <section class="reviews">Reviews</section>
          </div>

          <!-- Call to Action (CTA) Section -->
          <section class="cta">CTA</section>
        </main>
      </div>
    </div>
  </body>
</html>
