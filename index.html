<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/styles/main.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <!-- Flex layout container -->
    <div class="container-layout">
      <!-- Header -->
      <header class="header">header</header>
      <div class="content">
        <!-- Navigation Menu -->
        <div class="sidebar">
          <nav class="sidebar-nav">
            <ul class="ssidebar-nav__list">
              <li class="sidebar-nav__item">
                <a href="#" class="sidebar-nav__link">
                  <svg class="sidebar-nav__icon">
                    <use xlink:href="img/solid.svg#house"></use>
                  </svg>
                  <span>Hotel</span>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a href="#" class="sidebar-nav__link">
                  <svg class="sidebar-nav__icon">
                    <use xlink:href="img/solid.svg#plane-departure"></use>
                  </svg>
                  <span>Flight</span>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a href="#" class="sidebar-nav__link">
                  <svg class="sidebar-nav__icon">
                    <use xlink:href="img/solid.svg#key"></use>
                  </svg>
                  <span>Car Rental</span>
                </a>
              </li>
              <li class="sidebar-nav__item">
                <a href="#" class="sidebar-nav__link">
                  <svg class="sidebar-nav__icon">
                    <use xlink:href="img/solid.svg#signs-post"></use>
                  </svg>
                  <span>Tours</span>
                </a>
              </li>
            </ul>
          </nav>

          <footer class="footer">
            <p>&copy; 2024 by Maciej Staniec. All rights reserved.</p>
          </footer>
        </div>
        <!-- Main Content -->
        <main class="hotel-content">
          <!-- Gallery component -->
          <div class="gallery">
            <figure class="gallery__item">
              <img src="" alt="Photo of hotel 1" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="" alt="Photo of hotel 2" class="gallery__photo" />
            </figure>
            <figure class="gallery__item">
              <img src="" alt="Photo of hotel 3" class="gallery__photo" />
            </figure>
          </div>
          <div class="overview">
            <h1 class="overview__title">Hotel Las Palmas</h1>
          </div>

          <div class="content">
            <!-- Hotel Information Section -->
            <section class="section-details">Hotel details</section>

            <!-- Reviews Section -->
            <section class="section-reviews">Reviews</section>
          </div>

          <!-- Call to Action (CTA) Section -->
          <section class="section-booking">CTA</section>
        </main>
      </div>
    </div>
  </body>
</html>
